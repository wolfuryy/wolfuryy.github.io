  <canvas id="myCanvas" width="460" height="320"></canvas>
<script type="text/javascript">

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var paddleHeight = 10;
var paddleWidth = 460;
var paddleX = (canvas.width-paddleWidth)/2;
var paddleY = (canvas.height-paddleHeight)/60;



  function drawGameCard1() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height/3, paddleWidth, paddleHeight);
  ctx.fillStyle = "teal";
  ctx.fill();
  ctx.closePath();
}
  function drawGameCard2() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height/1.5, paddleWidth, paddleHeight);
  ctx.fillStyle = "teal";
  ctx.fill();
  ctx.closePath();
}
  function drawGameCard3() {
  ctx.beginPath();
  ctx.rect(canvas.width/3, paddleY, paddleHeight, paddleWidth);
  ctx.fillStyle = "teal";
  ctx.fill();
  ctx.closePath();
}
  function drawGameCard4() {
  ctx.beginPath();
  ctx.rect(canvas.width/1.5, paddleY, paddleHeight, paddleWidth);
  ctx.fillStyle = "teal";
  ctx.fill();
  ctx.closePath();
}
function draw() {
drawGameCard1()
drawGameCard2()
drawGameCard3()
drawGameCard4()
}

draw();








</script>





</body>
